<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fight Frenzy - Start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-page">
        <h1>Food Fight Frenzy</h1>
        <div>
            <label>
                <input type="radio" id="level1" name="level" value="1" checked>
                Level 1 
            </label>
            <label>
                <input type="radio" id="level2" name="level" value="2">
                Level 2
            </label>
        </div>
        <p>Highest Score: <span id="highestScore">0</span></p>
        <button id="start-btn">Start Game</button>
    </div>
    <script src="start.js"></script>
</body>
</html>
